<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stylesheets/style.css">


    <!-- font awesome libraries -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount :</p>
                <input value="100" type="text">
            </div>

            <!-- drop down -->

            <div class="drop-down">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USD flag img">
                        <select name="from" id=""></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left "></i>

                <div class="to">
                    <p>To:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="pakistan flag img">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>

            <!-- msg -->

            <div class="msg">
                <p>1 <span>USD</span> = <span>277.86</span> pkr</p>
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </div>

    <script src="javascript/codes.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
